<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task board</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body> 
    <div class="main">
        <div class="title"><img src="title.png" alt="title"></div>
        <div class="rishum">
            <form class="form_info">
                <label for="task">Enter Task</label><br>
                <div class="inner_form_div"><input type="text" id="task" name="task" placeholder="Task"/></div>
                <div class="inner_form_span"><span id="teskEror" class="eror">Please Insert Task</span></div><br class="br">
                <label for="date" >Enter Date</label><br>
                <div class="inner_form_div"><input type="date" id="date" name="date" placeholder="Date"/></div>
                <div class="inner_form_span"><span id="dateEror" class="eror">Please Insert Date</span></div><br class="br">
                <label for="hour">Enter Hour</label><br>
                <div class="inner_form_div"><input type="time" id="hour" name="hour" placeholder="Hour"/></div>
                <div class="inner_form_span"><span id="hourEror" class="eror" >Please Insert Hour</span></div><br class="br"><br>
                <button onclick="validation(event)">Click</button>
                <button type="reset">Reset</button>
            </form>
        </div>
        <div id="container" class="myContainer"></div>     
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
